<div class="adventure-modal-component" id="__lid_1__">
    <style>
        .adventure-modal-component {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .adventure-modal-content {
            background-color: #ffffff;
            border: 1px solid #a9c3c7;
            border-radius: 5px;
            padding: 20px;
            width: 1000px;
            width: 60%;
            display: flex;
            flex-direction: column;
        }

        .adventure-modal-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding-bottom: 1em;
                border-bottom: 1px solid #ccc;
                height: 1em;
        }

        .adventure-modal-title {
            font-size: 1.2em;
            font-weight: bold;
        }

        .adventure-modal-close {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
        }

        .adventure-modal-body {
            display: flex;
        }

        .adventure-list-column {
            height: 600px;
            width: 100%;
        }

    </style>
    <div class="adventure-modal-content">
        <div class="adventure-modal-header">
            <h2 class="adventure-modal-title">Adventure Selection</h2>
            <button class="adventure-modal-close"
                    hx-on--before-request="htmx.remove(htmx.find('#__lid_1__')); event.preventDefault();"
                    hx-get="foo"
                    hx-trigger="click, keyup[event.key == 'Escape'] from:document">&times;
            </button>
        </div>
        <div class="adventure-modal-body">
            <div class="adventure-list-column" hx-get="/ui/list/adventures" hx-trigger="load">
                <!-- Adventure list will be populated here -->
            </div>

        </div>
    </div>
</div>
